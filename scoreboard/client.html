<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoreboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-transparent"> 
    <div class="fixed top-0 left-0 w-full bg-black bg-opacity-25 backdrop-blur-sm p-4 flex justify-between items-center">
        <div class="flex items-center">
            <span class="text-white font-bold text-lg" id="homeTeamName">Home Team</span>
            <span class="text-white font-bold text-lg ml-4" id="homeTeamScore">0</span>
        </div>
        <div class="text-white font-bold text-lg" id="gameTime">00:00</div> 
        <div class="flex items-center">
            <span class="text-white font-bold text-lg" id="awayTeamScore">0</span>
            <span class="text-white font-bold text-lg ml-4" id="awayTeamName">Away Team</span>
        </div>
    </div>
    
    <div class="container mx-auto mt-20 p-4">
        <!-- Other content or data visualization can go here -->
        <div>
            <h3>Goals:</h3>
            <ul id="goalsList"></ul>
        </div>
        <div>
            <h3>Penalties:</h3>
            <ul id="penaltiesList"></ul>
        </div>
    </div>    

    <script src="client.js"></script> 
</body>
</html>
